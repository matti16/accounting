<html>

<head>
    <title>Balance Check</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <ul class="navbar">
        <li><a>Balance Checks</a></li>
    </ul>

    <!-- Upload Files Form -->
    <div class="formContainer">
        <h3>Carica i file Excel/CSV</h3>
        <form action="/uploadfiles/accounts" enctype="multipart/form-data" method="post">

            <div class="col-25">
                <label for="bank_file">Estratto Conto Banca</label>
            </div>
            <input name="bank_file" type="file" id="bank_file"><br><br>
            
            <div class="col-25">
                <label for="registered_file">Estratto Conto Registrato</label>
            </div>
            
            <input name="registered_file" type="file" id="registered_file"><br>

            <input type="submit">
        </form>
    </div>

    <br><br>
    <ul class="navbar">
        <li><a>VAT Checks</a></li>
    </ul>

    <!-- Upload Files Form -->
    <div class="formContainer">
        <h3>Carica il file Excel/CSV</h3>
        <form action="/uploadfiles/vat" enctype="multipart/form-data" method="post">

            <div class="col-25">
                <label for="bank_file">Scheda IVA</label>
            </div>
            <input name="vat_file" type="file" id="vat_file"><br><br>
            
            <input type="submit">
        </form>
    </div>
</body>

</html>
